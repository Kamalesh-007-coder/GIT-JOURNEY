<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Profit Boardroom | Live Schedule</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&family=Inter:wght@400;500;600&display=swap"
        rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>

<body>

    <div class="container">
        <header>
            <div class="brand-badge">Boardroom Access</div>
            <h1>Live Coaching Schedule</h1>
            <p class="subtitle">Direct access to 7-figure AI agency owners.</p>
        </header>

        <!-- Next Call Hero -->
        <div id="next-call-hero-container">
            <!-- Dynamic Content -->
        </div>

        <!-- Upcoming List -->
        <h3 class="section-title">
            <i class="ph-fill ph-calendar-check" style="color: var(--primary-color);"></i>
            Upcoming Sessions
        </h3>

        <div class="schedule-grid" id="schedule-list">
            <!-- Dynamic Content -->
        </div>

    </div>

    <!-- Toast Notification Container -->
    <div id="toast-container" class="toast">
        <i class="ph-fill ph-check-circle" style="color: var(--primary-color); font-size: 1.5rem;"></i>
        <div>
            <h4 style="margin-bottom: 2px;">Success</h4>
            <span id="toast-message" style="color: var(--text-muted); font-size: 0.9rem;">Reminder set
                successfully.</span>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
